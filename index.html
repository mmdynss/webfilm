<!DOCTYPE html>
<html lang="id"> <!-- Mendefinisikan dokumen HTML dan menetapkan bahasa dokumen sebagai Bahasa Indonesia -->
<head>
    <meta charset="UTF-8"> <!-- Mengatur encoding karakter dokumen ke UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mengatur viewport agar responsif pada berbagai perangkat -->
    <title>Sistem Rekomendasi Film</title> <!-- Menentukan judul halaman yang akan ditampilkan di tab browser -->
    <link rel="stylesheet" href="style.css"> <!-- Menautkan file CSS eksternal untuk pengaturan gaya -->
</head>
<body>
    <div class="container"> <!-- Elemen pembungkus utama untuk konten halaman -->
        <h1>Sistem Rekomendasi Film</h1> <!-- Judul utama halaman -->

        <!-- Form pencarian film -->
        <form id="searchForm"> <!-- Form untuk mencari judul film -->
            <label for="search">Cari Judul Film:</label> <!-- Label untuk input pencarian -->
            <input type="text" id="search" placeholder="Masukkan judul film..." /> <!-- Input teks untuk memasukkan judul film -->
            <button type="submit">Cari</button> <!-- Tombol untuk mengirim pencarian -->
        </form>

        <!-- Form pengurutan film -->
        <form id="sortForm"> <!-- Form untuk mengurutkan film berdasarkan kriteria tertentu -->
            <label for="sort">Urutkan Berdasarkan:</label> <!-- Label untuk dropdown pengurutan -->
            <select id="sort"> <!-- Dropdown untuk memilih kriteria pengurutan -->
                <option value="rating">Rating</option> <!-- Opsi untuk mengurutkan berdasarkan rating -->
                <option value="genre">Genre</option> <!-- Opsi untuk mengurutkan berdasarkan genre -->
                <option value="year">Tahun</option> <!-- Opsi untuk mengurutkan berdasarkan tahun -->
            </select>
            <button type="submit">Urutkan</button> <!-- Tombol untuk mengirim pengurutan -->
        </form>

        <!-- Tempat menampilkan hasil -->
        <div id="result"></div> <!-- Div kosong untuk menampilkan hasil pencarian atau pengurutan -->
    </div>

    <script src="script.js"></script> <!-- Menautkan file JavaScript eksternal untuk logika interaktif -->
</body>
</html>
